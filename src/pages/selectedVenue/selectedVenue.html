<ion-header>
    <ion-navbar>
      <ion-title align="center">
        <!-- load selected venue name -->
        {{ venueName | uppercase }}
      </ion-title>
        <ion-buttons end>
          <button (click)="openInfo($event)" ion-button large clear>
            <ion-icon name="ios-information-circle-outline" style="zoom:1.8;">
            </ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>

  <!-- for info about ongoing events, not neccesary for demo
<ion-grid>
  <ion-row>
    <ion-col align-self-center style="border:solid ;">
      "Information about ongoing event"
    </ion-col>
  </ion-row>
</ion-grid>
-->


<div style="height:5px;"> </div> <!-- mini spacer -->
    <div class="spacer"></div>

<!-- Lista av stationer -->
    <ion-list><button class="stations" style="margin-bottom: 20px" (click)="goToselectedRoute(station.e_name, station.SL_SITE_ID, station.transport_type, station.icon)" ion-item class="stations" *ngFor="let station of stations">
      <ion-grid>
        <ion-row>
          <ion-col align-self-stretch align-self-center style="max-width:10px; background-color:#ff0000;" [style.background-color]="station.color_hex" >    </ion-col><!-- Byt till färg för lamporna, från API/db.-->
          <ion-col align-self-stretch style="width:10px"><ion-avatar item-left>
            <img [src]="station.icon"/>
          </ion-avatar> </ion-col>
          <ion-col align-self-stretch item-left style="text-align:left"> <h4>{{ station.e_name | uppercase }}</h4> <p>{{station.distance_in_meters}} m</p></ion-col>
          <ion-col align-self-stretch> <ion-icon class="person" name="md-walk" item-right></ion-icon> <!-- byta till vår ikon, från db -->
          <p> {{ station.time }}</p>
        </ion-col>
        </ion-row>
    </ion-grid>
  </button></ion-list>
</ion-content>
