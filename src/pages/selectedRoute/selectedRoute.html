<ion-header>
  <ion-navbar>
    <ion-title>
    <!-- load selected station name -->
    {{ routeName }}
  </ion-title>
  <ion-buttons end>
    <button (click)="openInfo($event)" ion-button large clear>
      <ion-icon name="ios-information-circle-outline" style="zoom:1.8;">
      </ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class ="bg" [style.background-color]="white"> <!--byta ut till fÃ¤rg pÃ¥ lamporna fÃ¶r den stationen-->
<ion-item no-lines text-center class="title" color="white"><!--byta ut till fÃ¤rg pÃ¥ lamporna fÃ¶r den stationen-->
  <ion-avatar item-left>
<img class="icon" img [src]="icon"/>
</ion-avatar>
  {{ routeName }}
</ion-item>

 <div text-center>
   <button class="lightButton" ion-button round icon-start>
    <ion-icon name='sunny' outline is-active="false" [style.color]="aColor"></ion-icon>
    follow the {{color}} light
  </button>
  </div>


<!-- GoogleMaps karta -->
<div #map id="map"></div>
<!-- Knapp som öppnar popup med aktuella störningar för station/linje -->
<div text-center>
<button (click)="openDisturbanceInfo($event, siteId)" class="button" text-center ion-button color="yellow" round icon-start>
    <ion-icon name='alert' is-active="false" ></ion-icon>
  Disturbances
  </button>

  <button (click)="openTicketPage()"class="button" text-center ion-button color="light" round icon-start>
      Buy SL ticket
    </button>
</div>

<div *ngFor="let departure of departures; let i=index">
 <ion-item no-lines *ngIf="i<3" [style.background-color]="white"> <!--byta ut till färg på lamporna för den stationen-->
   <ion-grid class="timeTable">
       <ion-row>
       <ion-col>
         <b>{{ departure.LineNumber }}</b> - {{ departure.Destination }} - <b>{{ departure.DisplayTime }}</b>
       </ion-col>
     </ion-row>
   </ion-grid>
   </ion-item>
   </div>

  <ion-item no-lines text-center padding [style.background-color]="white">
</ion-item>
</ion-content>
